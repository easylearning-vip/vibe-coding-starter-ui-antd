apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibe-ui-deployment
  namespace: vibe-dev
  labels:
    app: vibe-ui
    environment: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vibe-ui
  template:
    metadata:
      labels:
        app: vibe-ui
        environment: development
    spec:
      containers:
      - name: vibe-ui
        image: vibe-registry:5555/vibe-coding-starter-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: TZ
          value: "Asia/Shanghai"
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-logs
          mountPath: /var/log/nginx
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: nginx-config
        configMap:
          name: vibe-ui-config
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-logs
        emptyDir: {}
      restartPolicy: Always
      securityContext:
        fsGroup: 1001
