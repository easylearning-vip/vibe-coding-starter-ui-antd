apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vibe-ui-ingress-ez-proxy
  namespace: vibe-dev
  labels:
    app: vibe-ui
    environment: development
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: "*.proxy.easylearning.vip"
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: vibe-api-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vibe-ui-service
            port:
              number: 3000
